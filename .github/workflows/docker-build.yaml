---
name: Build and Push Docker Image

on:
  push:
    branches:
      - "master"
    tags:
      - "v*"
  pull_request:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üèß Checkout Repository
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üìù Get application version
        id: version
        run: |
          echo "APP_VERSION=$(cat ./VERSION)" >> "$GITHUB_ENV"

      - name: üìù Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: thevops/youtube-summarizer
          tags: |
            type=sha
            type=raw,value=${{ steps.version.outputs.APP_VERSION }}
            type=ref,event=branch
            type=ref,event=pr

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üì¶ Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta.outputs.tags }}
