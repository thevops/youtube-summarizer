version: "3"

env:
  DOCKER_IMAGE_NAME: thevops/youtube-summarizer:v1.0.1

tasks:
  #
  # Local development
  #
  start:
    desc: Start the app
    cmds:
      - bun src/index.ts
    env:
      NODE_ENV: production

  run-script:
    desc: Run a single script
    cmds:
      - bun {{.CLI_ARGS}}
    env:
      NODE_ENV: production

  #
  # Build
  #
  docker-build:
    desc: Build the app as Docker image
    cmds:
      - docker buildx build --platform linux/arm64 --tag ${DOCKER_IMAGE_NAME} --push .
